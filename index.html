  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <script src="flutter_bootstrap.js" async></script>
    <style>
      /* Loader Styles */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid black;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      function hideLoader() {
        document.getElementById("loader")?.remove();
      }

      // Normal Flutter success
      window.addEventListener("flutter-first-frame", hideLoader);

      // Fallback: never spin forever
      setTimeout(() => {
        console.warn("Flutter load timeout â€” forcing loader removal");
        hideLoader();
      }, 8000); // 8 seconds max
    </script>
  </body>
</html>
